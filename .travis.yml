language: java
jdk:
- oraclejdk8
before_install: git submodule update --init --recursive
install: echo "Building Svarka for 1.10.2"
before_script: find .
before_install:
  - chmod +x travii/make.sh
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/3.3/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/build/distributions/"
  - "$HOME/release/"
script: "./travii/make.sh"
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "SantaGitHub"
  - git config --local user.email "Exiscents@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  skip_cleanup: true
  file: "$HOME/release/*"
  on:
    repo: SantaGitHub/Svarka
    tags: true
